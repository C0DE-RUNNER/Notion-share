<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <title>NotionShare</title>
</head>

<body>
  <h1>Notion Share</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-6">
        
        <button class="btn btn-light share-btn" data-bs-toggle="collapse" href="#shareModal" role="button">
          Share
          <i class="fa fa-share-alt" aria-hidden="true"></i>
        </button>

        <div class="card collapse my-2 modal-1" id="shareModal">
           <div class="web-share-main">
            <div>
                <span> <i class="fa fa-globe" aria-hidden="true"></i></span>
                <div class = "web-share">
                  <p class = "web-share-h5">Share on web</p>
                  <p class="web-share-p">Publish and share link with anyone</p>
                </div>
            </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
           </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <input type="email" class="form-control input1" placeholder="Add emails or people" />
              <button class="btn btn-primary">Invite</button>
            </li>
            <li id="accessList"></li>
          </ul>
          <div class="info-btn">
            <button class="btn btn-light copy-btn" data-bs-toggle="collapse" href="#shareModal" role="button">
                <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                Learn about sharing
            </button>            
            <button class="btn btn-light copy-btn" data-bs-toggle="collapse" href="#shareModal" role="button">
                <i class="fa fa-link" aria-hidden="true"></i>
                Copy Link
            </button>
        </div>
        </div>

        <!-- Adding people/group screen -->
        <div class="card collapse my-2 modal-2 hidden" id="shareModal">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
             
              <select class="ui fluid search dropdown input2 select-1" multiple="" id="multi-select">
                <option value="">Select your favorite pokemon!</option>
                <option value="Pika">Pikachu</option>
                <option value="Bulb">Bulbasaur</option>
                <option value="Char">Charmender</option>
                <option value="Chari">Charizard</option>
                <option value="Meow">Meowth</option>
                <option value="Psy">Psyduck</option>
                <option value="Squi">Squirtle</option>
              </select>

              <select class="form-select select-2">
                <option value="full">Full access</option>
                <option value="edit">Can edit</option>
                <option value="view">Can view</option>
                <option value="none">No access</option>
              </select>
              <button class="btn btn-primary invite2">Invite</button>
            </li>

            <li class="list-group-item">A third item</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("select").dropdown();
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
