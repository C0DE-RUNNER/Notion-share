<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <title>NotionShare</title>
</head>

<body>
  <h1>Notion Share</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-6">
        <button class="btn btn-light share-btn" data-bs-toggle="collapse" href="#shareModal" role="button">
          Share
        </button>

        <div class="card collapse my-2 modal-1" id="shareModal">
          <ul class="list-group list-group-flush">
            <li class="list-group-item shareToWeb">
              <i class="fa fa-globe" aria-hidden="true"></i>
            </li>
            <li class="list-group-item">
              <input type="email" class="form-control input1" placeholder="Add emails or people" />
              <button class="btn btn-primary">Invite</button>
            </li>
            <li id="accessList"></li>
            <li class="list-group-item">A third item</li>
          </ul>
        </div>

        <!-- Adding people/group screen -->
        <div class="card collapse my-2 modal-2 hidden" id="shareModal">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="ui fluid search dropdown input2 select-1 selection multiple active visible">
                <i class="dropdown icon"></i><input class="search" autocomplete="off" tabindex="0" /><span
                  class="sizer"></span>
                <div class="default text">Select your favorite pokemon!</div>
                <div class="menu transition hidden" tabindex="-1">
                  <div class="item selected" data-value="Pika">Pikachu</div>
                  <div class="item" data-value="Bulb">Bulbasaur</div>
                  <div class="item" data-value="Char">Charmender</div>
                  <div class="item" data-value="Chari">Charizard</div>
                  <div class="item" data-value="Meow">Meowth</div>
                  <div class="item" data-value="Psy">Psyduck</div>
                  <div class="item" data-value="Squi">Squirtle</div>
                </div>
              </div>

              <button class="btn btn-primary invite2">Invite</button>
            </li>

            <li class="list-group-item">A third item</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("select").dropdown();
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
